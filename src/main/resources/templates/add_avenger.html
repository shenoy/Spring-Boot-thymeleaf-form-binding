<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add an Avenger!</title>
</head>
<body>

<h1>Enter your hero's information</h1>

<form action="#" th:action="@{/addAvenger}" method="post" th:object="${avenger}">
    <p>Name: <input type="text" th:field="*{name}"></p>
    <p>Age: <input type="number" th:field="*{age}"></p>
    <p>Power Source:
        <select th:field=*{powerSource}>
            <option th:each="source: *{powerSources}"
            th:value="${source}" th:text="${source}">
        </select>
    </p>
    <p><input type="submit" value="Add!"></p>
</form>
</body>
</html>
